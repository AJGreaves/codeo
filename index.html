<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <div id="outer-game-wrapper">
        <header class="header">
            <h1>Codeo header</h1>
        </header>
        <main id="game-board">
            <div id="challenge-box" class="game-box">
                <h2 id="instruction">Question window</h2>
                <div id="challenge">Question box</div>
            </div>
            <div id="answer-box" class="game-box">
                <div id="answerBox"></div>
            </div>
            <div id="answer-options-box" class="game-box">
                <div id="answerOptionsBox"></div>
            </div>
        </main>
        <footer class="container">
            <div class="row align-self-end">
                <div class="col-12">
                    <button id="submitBtn" class="button-up">Check Answer</button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
